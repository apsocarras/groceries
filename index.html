<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Grocery Shopping</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <form>
    <h3>What produce do you need?</h3>
    <label>
      <input type="checkbox" name="grocery-list" value="Broccoli">
      Broccoli.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Tomato">
      Tomato.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Raspberries">
      Raspberries.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Banana">
      Banana.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Lettuce">
      Lettuce
    </label><br>
    <h3>What grocery-list products do you need?</h3>
    <label>
      <input type="checkbox" name="grocery-list" value="Chicken">
      Chicken
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Sheep">
      Sheep
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Ham">
      Ham
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Pork Chop">
      Pork Chop
    </label><br>
    <label>
      <input type="checkbox" name="grocery-list" value="Ground Beef">
      Ground Beef
    </label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
